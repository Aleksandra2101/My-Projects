<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login-page.css" />
  </head>
  <body>
    <div class="login-page">
      <form action="cards-page.html" onsubmit="checkBeforeSubmit(name)">
        <div class="form">
          <label> Name </label>
          <input
            minlength="3"
            placeholder="Insert name"
            name="name"
            id="myInput"
            onkeyup="javascript:capitalize(this.id, this.value)"
          />
          <input type="submit" />
        </div>
      </form>
    </div>
    
  </body>

  <script>
    function capitalize(idOfInput, str) {
      // string with alteast one character

      let firstChar = str.charAt(0);
      let remainingStr = str.slice(1);
      str = firstChar.toUpperCase() + remainingStr;

      document.getElementById(idOfInput).value = str;
    }

    function checkBeforeSubmit(name) {
      if (name.value.length < 3) {
        event.preventDefault();
        alert("Error: Minimum 3 characters in name!");
      }
    }
  </script>
</html>
